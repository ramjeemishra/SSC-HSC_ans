<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="downloadButton">Download PDF</button>
    <div class="main">
        <embed src="11zon_JPG-to-PDF.pdf" width="100%" height="100%" type="">
    </div>
    




    <!-- HTML button element -->


<script>
    // JavaScript code to create and trigger a download link
    document.getElementById('downloadButton').addEventListener('click', function() {
        var pdfPath = '11zon_JPG-to-PDF.pdf'; // Replace with the actual path to your PDF file

        // Create a download link
        var downloadLink = document.createElement('a');
        downloadLink.href = pdfPath;
        downloadLink.download = 'RamtrignometryFormula.pdf'; // Specify the desired file name for the downloaded file

        // Append the link to the body
        document.body.appendChild(downloadLink);

        // Trigger a click event on the link
        downloadLink.click();

        // Remove the link from the DOM
        document.body.removeChild(downloadLink);
    });
</script>

</body>
</html>
